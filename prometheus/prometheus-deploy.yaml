---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: k8s-pgmon-prometheus
  namespace: pgmon
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - image: prom/prometheus:v2.5.0
        name: prometheus
        command:
        - "/bin/prometheus"
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--storage.tsdb.retention=3d"
        - "--web.enable-lifecycle"
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - mountPath: "/prometheus"
          name: data
        - mountPath: "/etc/prometheus"
          name: config-volume
        - mountPath: "/opt/etcd/crt/"
          name: cert-file
        - mountPath: "/opt/etcd/key/"
          name: key-file
        - mountPath: "/etc/prometheus/rules/"
          name: k8s-pgmon-test-rules
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 2500Mi
      - name: prometheus-configmap-reload
        image: "jimmidyson/configmap-reload:v0.1"
        imagePullPolicy: "IfNotPresent"
        args:
          - --volume-dir=/etc/prometheus/rules/
          - --volume-dir=/etc/prometheus/
          - --volume-dir=/etc/prometheus/
          - --volume-dir=/opt/etcd/key/
          - --volume-dir=/opt/etcd/crt/
          - --webhook-url=http://localhost:9090/-/reload
        volumeMounts:
          - mountPath: "/prometheus"
            name: data
            readOnly: true
          - mountPath: "/etc/prometheus"
            name: config-volume
            readOnly: true
          - mountPath: "/opt/etcd/crt/"
            name: cert-file
            readOnly: true
          - mountPath: "/opt/etcd/key/"
            name: key-file
            readOnly: true
          - mountPath: "/etc/prometheus/rules/"
            name: k8s-pgmon-test-rules
            readOnly: true
        resources:
          limits:
            cpu: 10m
            memory: 10Mi
          requests:
            cpu: 10m
            memory: 10Mi
      serviceAccountName: k8s-pgmon-prometheus
      volumes:
      - name: data
        emptyDir: {}
      - name: config-volume
        configMap:
          name: prometheus-config
      - name: cert-file
        configMap:
          name: etcd-cert-file
      - name: key-file
        configMap:
          name: etcd-key-file
      - name: k8s-pgmon-test-rules
        configMap:
          name: k8s-pgmon-test-rules
